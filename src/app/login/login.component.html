<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-md w-96">
    <h2 class="text-2xl font-bold mb-6 text-center">Inventory System Login</h2>
    <div *ngIf="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
      {{ error }}
    </div>
    <form (ngSubmit)="onSubmit($event)">
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">
          Email
        </label>
        <input
          type="email"
          [(ngModel)]="credentials.email"
          name="email"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          required
        />
      </div>

      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2">
          Password
        </label>
        <input
          type="password"
          [(ngModel)]="credentials.password"
          name="password"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          required
        />
      </div>

      <button
        type="submit"
        class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
      >
        Sign In
      </button>
    </form>

    <!-- Test Credentials -->
    <div class="mt-6 p-4 bg-gray-50 rounded">
      <h3 class="text-sm font-semibold text-gray-600 mb-2">Test Credentials:</h3>
      <div class="space-y-2">
        <p class="text-sm">
          <span class="font-medium">Admin:</span> email: admin&#64;admin.com, password: admin123
        </p>
        <p class="text-sm">
          <span class="font-medium">Customer:</span> email: customer12&#64;gmail.com, password: customer12
        </p>
        <p class="text-sm">
          <span class="font-medium">Customer:</span> email: customer123&#64;gmail.com, password: customer123
        </p>
      </div>
    </div>
  </div>
</div>
